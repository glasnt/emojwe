<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>emojwe</title>
<meta name='description' content='Create emojis that incorporate all skin tones ❤️'>
<meta name='twitter:card' content='summary' />
<meta name='twitter:site' content='@brensudol' />
<meta name='twitter:title' content='Emoj-we' />
<meta name='twitter:description' content='Create emojis that incorporate all skin tones. Together we are better.'>
<meta name='twitter:image' content='https://d3vv6lp55qjaqc.cloudfront.net/items/2e000D0g1e1M2Y3A2X3y/boom.jpg' />
<link href='css/ace.min.css' rel='stylesheet'>
<style>
.container { max-width: 550px; }
.border { border: 2px solid #00aaff; }
.bs-dashed { border-style: dashed; }
.bold-extra { font-weight: 800; }
.btn-primary { background-color: #00aaff; }
.blue { color: #00aaff; }
.aspect-ratio { height: 0; position: relative; }
.aspect-ratio--1x1 { padding-bottom: 100%; }
.aspect-ratio--object { position: absolute; top: 0; right: 0; bottom: 0; left: 0; width: 100%; height: 100%; z-index: 100; }
</style>
</head>
<body class='px2 py3 mx-auto container'>
<header>
  <h1 class='mt0 mb1 regular'>emoj<span class='bold-extra'>we</span></h1>
  <p class='mt0 mb1'>Make emojis that include everyone ❤️</p>
  <div class='h2'>
    ✌ ✌🏻 ✌🏼 ✌🏽 ✌🏾 ✌🏿 →
    <img class='align-bottom' src='img/misc/peace.gif' width='40' height='40'>
  </div>
  <div class='h1 blue'>〰〰〰</div>
</header>
<section class='clearfix mxn2 mt2 mb4'>
  <div class='col col-6 px2'>
    <form class='mb3 emoji-options'>
      <label class='block h6 bold caps label'>Emoji</label>
      <select class='mb3 block col-12 select select-emoji' name='emoji'>
        <option value="baby">👶 Baby</option>
        <option value="baby-angel">👼 Baby Angel</option>
        <option value="bath">🛀 Bath</option>
        <option value="bicyclist">🚴 Bicyclist</option>
        <option value="boy">👦 Boy</option>
        <option value="bride-with-veil">👰 Bride With Veil</option>
        <option value="clapping-hands-sign">👏 Clapping Hands Sign</option>
        <option value="construction-worker">👷 Construction Worker</option>
        <option value="dancer">💃 Dancer</option>
        <option value="ear">👂 Ear</option>
        <option value="face-massage">💆 Face Massage</option>
        <option value="face-with-no-good-gesture">🙅 Face With No Good Gesture</option>
        <option value="face-with-ok-gesture">🙆 Face With OK Gesture</option>
        <option value="father-christmas">🎅 Father Christmas</option>
        <option value="fisted-hand-sign">👊 Fisted Hand Sign</option>
        <option value="flexed-biceps">💪 Flexed Biceps</option>
        <option value="girl">👧 Girl</option>
        <option value="guardsman">💂 Guardsman</option>
        <option value="haircut">💇 Haircut</option>
        <option value="happy-person-raising-one-hand">🙋 Happy Person Raising One Hand</option>
        <option value="information-desk-person">💁 Information Desk Person</option>
        <option value="man">👨 Man</option>
        <option value="man-with-gua-pi-mao">👲 Man With Gua Pi Mao</option>
        <option value="man-with-turban">👳 Man With Turban</option>
        <option value="mountain-bicyclist">🚵 Mountain Bicyclist</option>
        <option value="nail-polish">💅 Nail Polish</option>
        <option value="nose">👃 Nose</option>
        <option value="ok-hand-sign">👌 OK Hand Sign</option>
        <option value="older-man">👴 Older Man</option>
        <option value="older-woman">👵 Older Woman</option>
        <option value="open-hands-sign">👐 Open Hands Sign</option>
        <option value="pedestrian">🚶 Pedestrian</option>
        <option value="person-bowing-deeply">🙇 Person Bowing Deeply</option>
        <option value="person-frowning">🙍 Person Frowning</option>
        <option value="person-raising-both-hands-in-celebration">🙌 Person Raising Both Hands in Celebration</option>
        <option value="person-with-ball">⛹ Person With Ball</option>
        <option value="person-with-blond-hair">👱 Person With Blond Hair</option>
        <option value="person-with-folded-hands">🙏 Person With Folded Hands</option>
        <option value="person-with-pouting-face">🙎 Person With Pouting Face</option>
        <option value="police-officer">👮 Police Officer</option>
        <option value="princess">👸 Princess</option>
        <option value="raised-fist">✊ Raised Fist</option>
        <option value="raised-hand">✋ Raised Hand</option>
        <option value="raised-hand-with-fingers-splayed">🖐 Raised Hand With Fingers Splayed</option>
        <option value="raised-hand-with-part-between-middle-and-ring-fingers">🖖 Raised Hand With Part Between Middle and Ring Fingers</option>
        <option value="reversed-hand-with-middle-finger-extended">🖕 Reversed Hand With Middle Finger Extended</option>
        <option value="rowboat">🚣 Rowboat</option>
        <option value="runner">🏃 Runner</option>
        <option value="sign-of-the-horns" selected>🤘 Sign of the Horns</option>
        <option value="sleuth-or-spy">🕵 Sleuth or Spy</option>
        <option value="surfer">🏄 Surfer</option>
        <option value="swimmer">🏊 Swimmer</option>
        <option value="thumbs-down-sign">👎 Thumbs Down Sign</option>
        <option value="thumbs-up-sign">👍 Thumbs Up Sign</option>
        <option value="victory-hand">✌️ Victory Hand</option>
        <option value="waving-hand-sign">👋 Waving Hand Sign</option>
        <option value="weight-lifter">🏋 Weight Lifter</option>
        <option value="white-down-pointing-backhand-index">👇 White Down Pointing Backhand Index</option>
        <option value="white-left-pointing-backhand-index">👈 White Left Pointing Backhand Index</option>
        <option value="white-right-pointing-backhand-index">👉 White Right Pointing Backhand Index</option>
        <option value="white-up-pointing-backhand-index">👆 White Up Pointing Backhand Index</option>
        <option value="white-up-pointing-index">☝️ White Up Pointing Index</option>
        <option value="woman">👩 Woman</option>
        <option value="writing-hand">✍ Writing Hand</option>
      </select>
      <label class='block h6 bold caps label'>Platform</label>
      <select class='mb3 block col-12 select select-platform' name='platform'>
        <option value='apple'>Apple</option>
        <option value='google'>Google</option>
        <option value='twitter'>Twitter</option>
      </select>
    </form>
    <div class='mb3'>
      <button class='btn btn-primary make-gif'>Download GIF</button>
      <div class='gif-done'></div>
    </div>
  </div>
  <div class='col col-6 px2'>
    <div class='h6 bold caps label'>Preview</div>
    <canvas class='col-12 p2 border-box border bs-dashed rounded canvas' width='100' height='100'></canvas>
  </div>
</section>
<section>
  <h3 class='mt4 mb2'>Examples</h3>
  <div class='mb3 clearfix mxn1'>
    <div class='col col-4 px1'>
      <div class='border rounded aspect-ratio aspect-ratio--1x1'>
        <img class='p2 aspect-ratio--object' src='img/misc/waving-hand.gif'>
      </div>
    </div>
    <div class='col col-4 px1'>
      <div class='border rounded aspect-ratio aspect-ratio--1x1'>
        <img class='p2 aspect-ratio--object' src='img/misc/baby.gif'>
      </div>
    </div>
    <div class='col col-4 px1'>
      <div class='border rounded aspect-ratio aspect-ratio--1x1'>
        <img class='p2 aspect-ratio--object' src='img/misc/thumbs-up.gif'>
      </div>
    </div>
  </div>
</section>
<footer>
  <div class='h1 blue'>〰〰〰</div>
  <img class='align-middle' src='img/misc/peace.gif' width='24'>
  <a class='btn px1' href='https://github.com/brendansudol/emojwe'>GitHub</a>
  <a class='btn px1' href='https://twitter.com/brensudol'>@brensudol</a>
</footer>

<script src='js/vendor/file-saver.js'></script>

</body>
</html>
